[build]
  command = "npm run build"
  publish = ".next"
  environment = { NODE_VERSION = "18.20.2" }

[dev]
  command = "npm run dev"
  port = 3002

# API proxy for development - Netlify will use environment variables in production
[[redirects]]
  from = "/api/*"
  to = "https://rescueradar-backend.vercel.app/api/:splat"
  status = 200
  force = true
  condition = "Country=US,IN"

# Fallback for missing images
[[redirects]]
  from = "/placeholder*"
  to = "/pexels-ifaw-5487067.jpg"
  status = 200

# Performance optimizations
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/*.svg"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[plugins]]
  package = "@netlify/plugin-nextjs"

# Edge functions for better performance
[edge_functions]
  path = "/api/*"
  function = "api-proxy"
